<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forms</title>
    <style>
        form {
            margin: 20px;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input[type="file"],
        input[type="text"],
        input[type="submit"] {
            margin-bottom: 10px;
        }

        #expressionForm {
            margin-top: 20px; /* Adjust the spacing as needed */
        }
    </style>
</head>
<body>
<form id="uploadForm" enctype="multipart/form-data">
    <label for="configFile">Choose File:</label>
    <input type="file" id="configFile" name="configFile">
    <input type="submit" value="Deploy">
</form>

<form id="expressionForm" action="http://localhost:8080/uploadExpression" method="post">
    <label for="expression">Enter expression:</label>
    <input type="text" id="expression" name="expression">
    <br>
    <input type="submit" value="Submit">
</form>

<form id="topicForm" action="http://localhost:8080/publish" method="get" target="tableFrame" onsubmit="sendTopic(event)">
    <label for="topicName">Topic name:</label>
    <input type="text" id="topicName" name="topicName">
    <br>
    <label for="message">Message:</label>
    <input type="text" id="message" name="message">
    <br>
    <input type="submit" value="Send">
</form>
</body>
</html>
